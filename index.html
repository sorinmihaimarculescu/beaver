<!Doctype html>

<html>

<head>
	<title> Beaver </title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="beaver-main-container">
		<div class="beaver-hat-container float-left">

			<div class="hat-left"></div>
			<div class="hat-middle">
				<div class="hat-top-something"></div>
			</div>
			<div class="hat-right"></div>
			<div class="hat-sun-protector"></div>
		</div>
		<div class="beaver-head">
			<div class="eyes-container">
				<div class="eye float-left"></div>
				<div class="eye float-right"></div>
			</div>
			<div class="nose-container">
				<div class="nose float-left"></div>
				<div class="nose float-left"></div>
				<div class="nose-center"></div>
			</div>
			<div class="mouth-container ">
				<div class="line"></div>
			</div>
			<div>
				<div class="scarf-main-container">
					<div class="scarf float-left"></div>
					<div class="scarf float-right"></div>
					<div class="bowe"></div>
					<div class="bowe"></div>
					<div class="circle"></div>
					<div class="circle-back"></div>
					<div class="circle-back"></div>
				</div>
			</div>

			<div class="beaver-body">
				<div class="stripe"></div>
				<div class="stripe stripe-alternate"></div>
				<div class="stripe"></div>
				<div class="stripe stripe-alternate"></div>
				<div class="stripe"></div>
				<div class="stripe stripe-alternate"></div>
				<div class="stripe"></div>
			</div>
		</div>

</body>

</html>
